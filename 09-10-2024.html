<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng và giai thừa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #c0f2ed;
            transition: background-color 0.5s ease;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 100px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        h2 {
            color: #333;
        }

        label, input {
            margin-bottom: 10px;
            display: block;
            width: 100%;
            text-align: left;
        }

            input[type="number"] {
                padding: 8px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
                width: calc(100% - 16px);
                transition: box-shadow 0.3s ease;
            }

                input[type="number"]:focus {
                    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
                    outline: none;
                }

        button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            background-color: #ff00dc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

            button:hover {
                background-color: #45a049;
                transform: scale(1.05);
            }

            button:active {
                transform: scale(0.98);
            }

        .result {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .fade-in {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Nhập số n, tính tổng từ 1 đến n</h2>
        <label for="numberInput">Nhập n:</label>
        <input type="number" id="numberInput" min="1" placeholder="Nhập số n">

        <button onclick="calculateSum()">Tính tổng</button>
        <button onclick="calculateFactorial()">Tính n!</button>

        <div class="result" id="result"></div>
    </div>

    <script>
    function calculateSum() {
        let n = parseInt(document.getElementById('numberInput').value);
        if (isNaN(n) || n <= 0) {
            alert('Vui lòng nhập số n hợp lệ lớn hơn 0');
            return;
        }

        let sum = 0;
        for (let i = 1; i <= n; i++) {
            sum += i;
        }

        displayResult('Tổng các số từ 1 đến ' + n + ' là: ' + sum);
    }

    function calculateFactorial() {
        let n = parseInt(document.getElementById('numberInput').value);
        if (isNaN(n) || n <= 0) {
            alert('Vui lòng nhập số n hợp lệ lớn hơn 0');
            return;
        }

        let factorial = 1;
        for (let i = 1; i <= n; i++) {
            factorial *= i;
        }

        displayResult('Giai thừa của ' + n + ' là: ' + factorial);
    }

    function displayResult(message) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = message;
        resultDiv.classList.remove('fade-in');
        setTimeout(() => {
            resultDiv.classList.add('fade-in');
        }, 10); // Delay nhỏ để áp dụng lại hiệu ứng
    }
    </script>

</body>
</html>
